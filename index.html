<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />

  <title>الصفحة الرئيسية</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #d32f2f, #ff7043);
      color: white;
      text-align: center;
      padding: 3rem;
    }
    .btn-container {
      margin-top: 3rem;
    }
    .btn {
      display: block;
      background: white;
      color: #d32f2f;
      font-size: 1.2rem;
      margin: 1rem auto;
      padding: 1rem 2rem;
      width: 250px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #b71c1c;
      color: white;
    }
  </style>
</head>

    <button class="btn" onclick="location.href='chat.html'">💬 ادخل للدردشة</button>
    <button class="btn" onclick="location.href='create-group.html'">🔧 إنشاء غروب</button>
    <button class="btn" onclick="location.href='join-group.html'">📥 انضم لغروب</button>
    <button class="btn" onclick="location.href='privacy.html'">سياسة الخصوصية</button>
  </div>

</body>
</html>
