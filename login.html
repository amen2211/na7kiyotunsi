<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>تسجيل الدخول</title>
<style>
  body {
    font-family: 'Tajawal', sans-serif;
    background: #fafafa;
    display: flex; align-items: center; justify-content: center;
    height: 100vh; margin: 0;
    direction: rtl;
  }
  .login-container {
    background: white;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 0 10px #ccc;
    width: 300px;
    text-align: center;
  }
  input[type=text] {
    width: 100%;
    padding: 0.6rem;
    margin-bottom: 1rem;
    font-size: 1rem;
    border: 1px solid #ddd;
    border-radius: 6px;
  }
  button {
    background: #d32f2f;
    color: white;
    border: none;
    padding: 0.7rem 1.2rem;
    border-radius: 6px;
    font-size: 1rem;
    cursor: pointer;
    width: 100%;
  }
  button:hover {
    background: #b71c1c;
  }
</style>
</head>
<body>
<div class="login-container">
  <h2>تسجيل الدخول</h2>
  <input id="username" type="text" placeholder="اكتب اسمك" />
  <button id="loginBtn">دخول</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  // إعداد Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyAarHXsMOfclxmFM2cxQ5p4SoM32jLPsjU",
    authDomain: "chat-c451f.firebaseapp.com",
    projectId: "chat-c451f",
    storageBucket: "chat-c451f.appspot.com",
    messagingSenderId: "58904527007",
    appId: "1:58904527007:web:fb8f1121d1ec743a7c62aa"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  document.getElementById('loginBtn').onclick = () => {
    const username = document.getElementById('username').value.trim();
    if(username.length < 3){
      alert('الرجاء كتابة اسم صحيح على الأقل 3 حروف');
      return;
    }
    localStorage.setItem('username', username);
    window.location.href = 'chat.html';
  }
</script>
</body>
</html>
